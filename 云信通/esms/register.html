<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>企业注册</title>
	<link rel="stylesheet" href="css/main.css"/>
	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body class="bgColor">
	<div class="header register">
		<div class="logo">
			<a href=""><img src="images/register.png" class="fl"/></a>
		</div>
		<div class="reg_head fr">
			<ul>
				<li><a href="javascript:;">首页</a></li>
				<li><a href="javascript:;">产品</a></li>
				<li><a href="javascript:;">案例</a></li>
				<li><a href="javascript:;">下载</a></li>
				<li><a href="javascript:;">客服</a></li>
				<li class="service"></li>
				<li><a href="javascript:;">企业登陆</a></li>
				<li><a href="javascript:;">企业注册</a></li>
			</ul>
		</div>
	</div>
	<div class="reg_cont">
		<div class="reg_cont_logo"><img src="images/reg.png"/></div>
		<div class="reg_cont_form">
			<form class="reg_form">
				<div class="reg_group">
					<label class="reg_label">电子邮箱：</label>
					<input type="text" class="reg_control email"/>
					<span class="help_line">邮箱填写错误</span>
				</div>
				<div class="reg_group">
					<label class="reg_label">企业名称：</label>
					<input type="text" class="reg_control company"/>
					<span class="help_line">企业名称不能为空</span>
				</div>
				<div class="reg_group">
					<label class="reg_label">联系人：</label>
					<input type="text" class="reg_control people"/>
					<span class="help_line">名称不能为空</span>
				</div>
				<div class="reg_group">
					<label class="reg_label">联系电话：</label>
					<input type="text" class="reg_control phone"/>
					<span class="help_line">请填写联系电话</span>
				</div>
				<div class="reg_group">
					<label class="reg_label">密码：</label>
					<input type="text" class="reg_control pwd"/>
					<span class="help_line">密码长度不能大于15个字符</span>
				</div>
				<div class="reg_group">
					<label class="reg_label">确认密码：</label>
					<input type="text" class="reg_control isPwd"/>
					<span class="help_line">两次输入密码不相同</span>
				</div>
				<div class="reg_group">
					<label class="reg_label"></label>
					<div class="reg_control border0">点击注册表示您已阅读并同意“第一企信” 服务协议</div>
				</div>
				<div class="reg_group">
					<label class="reg_label"></label>
					<button type="button" class="reg_control btn default border0 btn_submit">注册</button>
				</div>
			</form>
		</div>
		<div class="reg_cont_foot">
			<p>
				<a href="javascript::" class="mr20" style="margin-left:8px;">联系我们</a>
				<a href="javascript::" class="mr20">新闻资讯</a>
				<a href="javascript::">服务协议</a>
			</p>
			<p>北京平治东方科技发展有限公司版权所有</p>
		</div>
	</div>
</body>
</html>
