<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>企业登陆</title>
	<link rel="stylesheet" href="css/main.css"/>
	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body class="bgColor">
	<div class="header register">
		<div class="logo">
			<a href=""><img src="images/register.png" class="fl"/></a>
		</div>
		<div class="reg_head fr">
			<ul>
				<li><a href="javascript:;">首页</a></li>
				<li><a href="javascript:;">产品</a></li>
				<li><a href="javascript:;">案例</a></li>
				<li><a href="javascript:;">下载</a></li>
				<li><a href="javascript:;">客服</a></li>
				<li class="service"></li>
				<li><a href="javascript:;">企业登陆</a></li>
				<li><a href="javascript:;">企业注册</a></li>
			</ul>
		</div>
	</div>
	<div class="reg_cont">
		<div class="reg_cont_logo"><img src="images/deb.png"/></div>
		<!--找回密码内容开始-->
		<div class="find-pass-con">
			<p class="title">重置密码</p>
			<div class="item">
				<p class="phone-num">
					<label class="img-lock"></label>
					<input type="password" class="phone-num-text" placeholder="新密码（6~16位）"/>
				</p>
			</div>	
			<div class="error-tip-passnew">请输入6~16个字符</div>
			<div class="item">
				<p class="phone-num">
					<label class="img-lock"></label>
					<input type="password" class="phone-num-text" placeholder="确认密码"/>
				</p>
			</div>
			<div class="error-tip-pass">密码不一致</div>
			<div class="item">
				<a type="submit" class="pass-button-submit" href="login.html">下一步</a>
			</div>
		
		</div>
		<!--找回密码内容结束-->
		<div class="reg_cont_foot">
			<p>
				<a href="javascript::" class="mr20" style="margin-left:8px;">联系我们</a>
				<a href="javascript::" class="mr20">新闻资讯</a>
				<a href="javascript::">服务协议</a>
			</p>
			<p>北京平治东方科技发展有限公司版权所有</p>
		</div>
	</div>
</body>
</html>
