<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>企业登陆</title>
	<link rel="stylesheet" href="css/main.css"/>
	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body class="bgColor">
	<div class="header register">
		<div class="logo white">
			 <span class="big">企话</span><span class="small" >用户管理平台</span>
		</div>
		<div class="reg_head fr">
			<ul>
				<li><a href="javascript:;">首页</a></li>
				<li><a href="javascript:;">产品</a></li>
				<li><a href="javascript:;">案例</a></li>
				<li><a href="javascript:;">下载</a></li>
				<li><a href="javascript:;">客服</a></li>
				<li class="service"></li>
				<li><a href="javascript:;">企业登陆</a></li>
				<li><a href="javascript:;">企业注册</a></li>
			</ul>
		</div>
	</div>
	<div class="reg_cont">
		<div class="reg_cont_logo"><img src="images/deb.png"/></div>
		<div class="reg_cont_form">
			<form class="reg_form">
				<!--错误提示框-->
				<div class="error-tip">
					用户名或密码错误！
				</div>
				<div class="reg_group">
					<label class="reg_label">用户名：</label>
					<input type="text" class="reg_control username"/>
					<span class="help_line">用户名不能为空</span>
				</div>
				<div class="reg_group">
					<label class="reg_label">密码：</label>
					<input type="text" class="reg_control password"/>
					<span class="help_line">密码不能为空</span>
				</div>
				<div class="reg_group mt20">
					<label class="reg_label"></label>
					<button type="button" class="reg_control btn default border0 btn_login" style="width:462px;">登录</button>
					<br/>
					<br/>
					<label class="reg_label"></label><a href="" style="text-decoration:underline;float:left;margin-top:-10px;">忘记密码</a>
				</div>
			</form>
		</div>
		<div class="reg_cont_foot">
			<p>
				<a href="javascript::" class="mr20" style="margin-left:8px;">联系我们</a>
				<a href="javascript::" class="mr20">新闻资讯</a>
				<a href="javascript::">服务协议</a>
			</p>
			<p>北京平治东方科技发展有限公司版权所有</p>
		</div>
	</div>
</body>
</html>
