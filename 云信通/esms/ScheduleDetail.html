<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>日程详情</title>
	 <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,user-scalable=no">
	<link type="text/css" rel="stylesheet" href="css/ScheduleDetail.css"/>
	<style>
		body{display:none;}
	</style>
   <script>
	$(function(){
		var deviceWidth = document.documentElement.clientWidth;
		if(deviceWidth > 640) deviceWidth = 640;
		document.documentElement.style.fontSize = deviceWidth / 6.4 + 'px';
		$("body").show();
	}); 
  </script>
</head>
<body>
	<div class="message_info">
		<div class="message_left">
			<p class="title">工作计划安排讨论会</p>
			<p class="messageform"><span>08-05 14:34</span><span>来自人力资源部</span></p>
			<p class="send_rang"><a href="#">发送范围</a></p>
		</div>
		<p class="startTime">开始：<span>2017年02月12日 12:00</span></p>
		<p class="endTime">结束：<span>2017年02月12日 12:00</span></p>
		<p class="remind">重复：<span>2017年02月12日 12:00，从不结束</span></p>
		<p class="place">提醒：<span>2017年02月12日 12:00</span></p>
		<div class="clear-float"></div>
	</div>
	
	<!--中间内容部分开始-->
	<div class="content">
		<!--图文混排开始-->
		<div class="con_text_img">
			说明：工作安排
		</div>
		<!--图文混排结束-->
		
		
		

	</div>
</body>
</html>
