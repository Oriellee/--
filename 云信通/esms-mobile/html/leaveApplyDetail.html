<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>请假申请详情页</title>
    <script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,user-scalable=no">
    <link type="text/css" rel="stylesheet" href="../css/newLeaveApply.css" />
    <style>
    body {
        display: none;
    }
    </style>
    <script>
    $(function() {
        var deviceWidth = document.documentElement.clientWidth;
        if (deviceWidth > 640) deviceWidth = 640;
        document.documentElement.style.fontSize = deviceWidth / 6.4 + 'px';
        $("body").show();
    });
    </script>
</head>

<body>
    <div class="leave-apply-head">
        <div class="icon bg-color">
            <p>张三</p>
        </div>
        <div class="name-type">
            <p class="name">张三</p>
            <p class="type">会议请假</p>
        </div>
        <div class="time">
            <p>10-21 12:04</p>
        </div>
    </div>
    <div class="dept">
        <label>所在部门：</label>
        <span>单位云服务</span>
    </div>
    <div class="reason-detail">
        <p>请假事由：</p>
        <div>不能及时赶回出差中，不能及时赶回出差中，不能及时赶回出差中</div>
    </div>
    <div class="approve-result">
        <p class="approve-result-title">审批结果：</p>
        <div class="icon1 bg-color">
            <p>李四</p>
        </div>
        <div class="name-idea">
            <p class="name">李四<span class="orage">（待审批）</span><span class="red" style="display:none;">（不同意）</span><span class="green" style="display:none;">（同意）</span></p>
            <p class="idea">去审批意见你好爱爱</p>
        </div>
        <div class="space"></div>
    </div>
    <div class="foot"></div>
    <div class="edit">
        <a href="javascript:;">修改</a>
    </div>
</body>
<script type="text/javascript" src="../js/meetingInformDetail.js"></script>

</html>
